<br><br>
<div class="form-1-container section-container">
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1 form-1-box wow fadeInUp">
                <form [formGroup] = "testFrom">
                    <fieldset class="form-group border border-success p-3">
                        <legend class="h1 w-auto px-2">Wybierz Test</legend>
                        <fieldset class="form-group border border-success p-3">
                            <div class="form-group">
                                <label class="h4" for="subject">Przedmiot:</label>
                                <select class="form-control" formControlName="subject">  
                                  <option *ngFor="let type of typeOfSubject" [value] = type>
                                    {{ type }}
                                  </option>
                                </select>
                            </div>
                            <div class="form-group" *ngIf="testFrom.value['subject'] == 'Matematyka'">
                                <label class="h4" for="testType">Rodzaj testu:</label>
                                <select class="form-control" formControlName="testType">  
                                  <option *ngFor="let type of testType" [value] = type>
                                    {{ type }}
                                  </option>
                                </select>
                            </div>
                            <div class="form-group" *ngIf="testFrom.value['subject'] == typeOfSubjectDefault && testFrom.value['testType'] == testTypeConfigure">
                                <label class="h4" for="question">Rodzaj pytań:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" (click)="selectAllCheckbox()">
                                    <label class="form-check-label h6">Zaznacz wszystkie</label>
                                </div>
                                <div class="form-group border border-success">
                                    <div class="form-check" formArrayName="question">
                                        <div *ngFor="let type of typeOfQuestion let i = index">
                                            <div class="form-row"[formGroupName]="i">
                                                <div class="col">
                                                    <input class=" form-check-input" 
                                                            type="checkbox" 
                                                            value="true" 
                                                            formControlName="isSelected">
                                                    <label class="form-check-label h6">{{ typeOfQuestion[i] }}</label>
                                                </div>
                                                <div class ="col">
                                                    <select class="form-control" formControlName="volume">
                                                        <option *ngFor="let type of typeOfVolumen" [value] = type >
                                                            {{ type }}
                                                        </option>
                                                    </select>
                                                </div>                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" *ngIf="testFrom.value['subject'] == typeOfSubjectDefault && testFrom.value['testType'] == testTypeDefault">
                                <label class="h4" for="volume">Liczba pytań:</label>
                                <select class="form-control" formControlName="volume">
                                  <option *ngFor="let type of typeOfVolumen" [value] = type >
                                      {{ type }}
                                  </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="h4" for="time">Czas na rozwiązanie:</label>
                                <select class="form-control" formControlName="time">
                                  <option *ngFor="let type of typeOfTime" [value] = type >
                                      {{ type }} minut
                                  </option>
                                </select>
                            </div>
                        </fieldset>
                        <div class="form-group row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-success btn-customized" (click) ="submit()">START</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
