
<br><br>
<div class="form-1-container section-container">
    <div class="container">
        <div class="row"> 
            <div class="col-md-10 offset-md-1 form-1-box wow fadeInUp">
                <fieldset class="form-group border border-success p-3">
                    <legend class="w-auto px-2"> <strong> TEST </strong> ilość pytań: {{ numberOfQuestion }}</legend> <br>
                    <div class="countdown"  
                        simpleCountdown 
                        [dateTo]="currentTimeInSeconds" 
                        [endMessage]="'Koniec czasu!'"
                        (finish)="onfinishTime()">
                    </div>
                    <div>
                        <button class="btn btn-success" (click)="openDialog()">KARTA WZORÓW</button>
                    </div>
                    <fieldset class="form-group border border-success p-3" > 
                        <form [formGroup]="questionFrom" (ngSubmit)="onSubmit()">
                            <div formArrayName="question">
                                <div class="form-group" *ngFor="let question of question.controls | slice:limitQuestionMin:limitQuestionMax; let i = index">
                                    <div class="form-group border border-success" [formGroupName]="i+nextQuestion">
                                        <div class="custom-control-inline" >
                                            <label> {{ qDB.question[i+nextQuestion].title }} </label> 
                                        </div><br>
                                        <div class="form-check-inline" *ngFor="let number of [0,1,2,3]">
                                            <input class="form-check-input" type="radio" value="{{ qDB.question[i+nextQuestion].answers[number].id }}" formControlName="answer_id">
                                            <label class="form-check-label">
                                                {{ qDB.question[i+nextQuestion].answers[number].answer}}
                                            </label>         
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div>
                            <button class="btn btn-success bi bi-arrow-left float-left" (click)="back()"></button>  
                            <button class="btn btn-success bi bi-arrow-right float-right" (click)="next()"></button>
                        </div>
                    </fieldset>
                    <div class="form-group row text-center">
                        <div class="col">
                            <button type="submit" class="btn btn-success btn-customized" (click)="onSubmit()">
                                Sprawdź
                            </button>
                        </div>
                    </div>
                </fieldset>    
            </div>
        </div>
    </div>
</div>
